<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blog in blog_posts: %}
        {% if blog["id"] == 2: %}
            <h1>{{ blog["title"] }}</h1>
            <h2>{{ blog["subtitle"] }}</h2>
        {% endif %}
    {% endfor %}

</body>
</html>
